<p>home-page works!</p>

<table mat-table [dataSource]="logs">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let logs">{{ logs.id }}</td>
    </ng-container>
    
    <ng-container matColumnDef="login_time">
        <th mat-header-cell *matHeaderCellDef>Logged in</th>
        <td mat-cell *matCellDef="let logs">{{ logs.login_time | date : "medium" }}</td>
    </ng-container>

    <ng-container matColumnDef="logout_time">
        <th mat-header-cell *matHeaderCellDef>Logged out</th>
        <td mat-cell *matCellDef="let logs">{{ logs.logout_time | date : "medium" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    
</table>

<br><br>

<button (click)="logOut()">Logout</button>
